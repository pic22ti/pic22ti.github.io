<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Fomula 1</title>
</head>
<body>
  <!-- 전체를 감싸는 wrap -->
  <div class="wrap">

    <!-- 메뉴 버튼 -->
    <div class="btnMenu">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- 메인 메뉴바 -->
    <div class="main-menu">

      <!-- 로고 -->
      <img src="images/logo.png" alt="f1 logo" class="logo">

      <!-- 메뉴리스트  -->
      <nav class="gnb">
        <p><a href="#" value="0">Mercedes</a></p>
        <p><a href="#" value="1">Ferrari</a></p>
        <p><a href="#" value="2">McLaren</a></p>
      </nav>
    </div>

    <!-- 컨텐츠 컨테이너 -->
    <div class="container">

      <!-- 컨텐츠1 -->
      <div class="contents1 showContents">
        <div class="item1 flex">
          <p>Qualifying</p>
        </div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6 flex">
          <p>It's lights out!&nbsp;&nbsp;&nbsp;&nbsp;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;And away we go!</p>
        </div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10 flex">
          <p>Pitstop</p>
        </div>
      </div>

      <!-- 컨텐츠2 -->
      <div class="contents2">
        <div class="item1"></div>
        <div class="item2 flex">
          <p>WORLD<br>
          CHAMPIONSHIP<br>
          RACE</p>
        </div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6 flex">
          <p>SF1000</p>
        </div>
        <div class="item7"></div>
      </div>

      <!-- 컨텐츠3 -->
      <div class="contents3">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3 flex">
          <p>MCL35</p>
        </div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6 flex">
          <p>RACING</p>
        </div>
        <div class="item7"></div>
        <div class="item8 flex">
          <p>1000th<br>
            Grand Prix</p>
        </div>
        <div class="item9"></div>
        <div class="item10 flex">
          <p>Things you<br>
          might have<br>
          missed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>

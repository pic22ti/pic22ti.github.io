<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 모달 로그인 창이 열리는 버튼 -->
  <button onclick="document.getElementById('id01').style.display='block'">Login</button>

  <!-- 모달 -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <!-- 모달 컨텐츠 -->
    <form class="modal-content animate" action="action_page.php" method="post">
      
      <!-- 이미지 컨테이너 -->
      <div class="imgcontainer">
        <img src="avatar1.jpg" alt="Avatar" class="avatar">
      </div>

      <!-- input 컨테이너 -->
      <div class="container">
        <label for="uname"><b>ID</b></label>
        <input type="text" placeholder="아이디를 입력하세요" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="비밀번호를 입력하세요" name="psw" required>
    
        <!-- 로그인 버튼 -->
        <button type="submit">Login</button>
    
        <!-- 로그인 유지 버튼 -->
        <label>
          <input type="checkbox" checked="checked" name="remember"> 로그인 유지하기
        </label>
      </div>
    
      <!-- 취소 버튼, 비밀번호 찾기 버튼 -->
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw"><a href="#">비밀번호</a>를 잊어버리셨나요?</span>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

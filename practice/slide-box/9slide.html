<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide</title>
  <link  rel="stylesheet" href="9slide.css">
</head>
<body>
  <div class="wrap">
    <h1>Slide Show Gallery</h1>
    <div class="slide">
      <div class="color"></div>
      <div class="btn">
        <button class="pre" onclick="slideImage(0)">〈</button>
        <button class="next" onclick="slideImage(1)">〉</button>
      </div>
      <div class="page">
        <p>1 / 6</p>
      </div>
    </div>
    <div class="name">
      <p>color-red</p>
    </div>
    <div class="thum">
      <img src="images/red.jpg" alt="red" value="0" class="opacity">
      <img src="images/orange.jpg" alt="orange" value="1">
      <img src="images/yellow.jpg" alt="yellow" value="2">
      <img src="images/beige.jpg" alt="beige" value="3">
      <img src="images/mint.jpg" alt="mint" value="4">
      <img src="images/blue.jpg" alt="blue" value="5">
    </div>
  </div>
  <script src="9slide.js"></script>
</body>
</html>

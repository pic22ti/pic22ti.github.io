<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modal Image</title>
</head>
<body>
  <!-- 트리거 모달 이미지 -->
  <img id="myImg" src="images/img-1.jpg" alt="Tech-image" style="width:100%; max-width:300px;">

  <!-- 모달 -->
  <div id="myModal" class="modal">

    <!-- 닫기 버튼 -->
    <span class="close">&times;</span>

    <!-- 모달 컨텐츠 이미지 -->
    <img class="modal-content" id="img-1" >
    
    <!-- 모달 캡션 텍스트 -->
    <div id="caption"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
